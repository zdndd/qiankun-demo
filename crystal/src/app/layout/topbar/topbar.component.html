<ng-container *ngIf="isCms; else other">
    <cms-slider></cms-slider>
</ng-container>
<ng-template #other>
    <crystal-slider [userInfo]="userInfo"></crystal-slider>
</ng-template>

<div class="topbar">
    <div class="logo-img">
        <img src="assets/img/logo.png" />
    </div>
    <div class="right">
        <!-- <a class="hover-icon" nzTitle="日历" nzPlacement="bottom" nz-tooltip>
            <i class="vx-icon-rile"></i>
        </a>
        <a class="hover-icon" nzTitle="应用中心" nzPlacement="bottom" nz-tooltip>
            <i class="vx-icon-yingyong"></i>
        </a>
        <a class="hover-icon" nzTitle="帮助" nzPlacement="bottom" nz-tooltip>
            <i class="vx-icon-bangzhu"></i>
        </a> -->
        <div class="changelog" *ngIf="isShowReview">
            <a
                class="hover-icon"
                nzTitle="{{ 'User Guide' | translate }}"
                nzPlacement="bottom"
                nz-tooltip
                (click)="reviewPdf()"
            >
                <i class="icon-ic_UserManual"> </i>
            </a>
        </div>

        <div class="changelog">
            <a
                class="hover-icon"
                nzTitle="{{ 'ChangeLog' | translate }}"
                nzPlacement="bottom"
                nz-tooltip
                routerLink="/changelog"
            >
                <i class="icon-ic_selectall"> </i>
            </a>
        </div>
        <div class="language">
            <!-- <a class="hover-icon" nz-dropdown [nzDropdownMenu]="menu">
                <i class="icon-ic_language"> </i>
            </a>
            <nz-dropdown-menu #menu='nzDropdownMenu'>
                <ul nz-menu nzSelectable>
                    <li nz-menu-item>
                        <a (click)="changeLanguage('zh-CN')">简体中文</a>
                    </li>
                    <li nz-menu-item>
                        <a (click)="changeLanguage('en')">English</a>
                    </li>
                </ul>
            </nz-dropdown-menu> -->

            <a nz-dropdown [nzDropdownMenu]="menu">
                <i class="icon-ic_language"> </i>
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu nzSelectable>
                    <li nz-menu-item>
                        <a (click)="changeLanguage('zh-CN')">简体中文</a>
                    </li>
                    <li nz-menu-item>
                        <a (click)="changeLanguage('en')">English</a>
                    </li>
                </ul>
            </nz-dropdown-menu>
        </div>
        <div class="profile">
            <a class="profile-btn" nz-dropdown [nzDropdownMenu]="menu2">
                <img [src]="avatarUrl" />
                {{ userInfo.usernamealias || userInfo.username }}
                <i nz-icon nzType="caret-down" class="before-icon"></i>
                <i nz-icon nzType="caret-up" class="after-icon"></i>
            </a>
            <nz-dropdown-menu #menu2="nzDropdownMenu">
                <ul nz-menu class="profile-menu">
                    <li *ngIf="cmsNodesIndex >= 0 && !isCms" nz-menu-item>
                        <a routerLink="/cms">{{ 'Backstage Management' | translate }}</a>
                    </li>
                    <li nz-menu-item>
                        <a (click)="openPhotoCroppieDialog()">{{ 'Modify the picture' | translate }}</a>
                    </li>
                    <li nz-menu-item>
                        <a (click)="popupPassword()">{{ 'Modify Password' | translate }}</a>
                    </li>
                    <li nz-menu-item>
                        <a (click)="logout()">{{ 'Logout' | translate }}</a>
                    </li>
                </ul>
            </nz-dropdown-menu>
        </div>
    </div>
</div>
<div class="content-wrapper">
    <router-outlet></router-outlet>
</div>
