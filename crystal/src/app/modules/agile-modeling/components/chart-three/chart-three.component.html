<div class="agileChart">
    <div cdkDropListGroup class="abilitylist3">

        <div cdkDropList [cdkDropListEnterPredicate]="dropListEnterPredicate" (cdkDropListDropped)="dropListDropped()" class="abilitylist3-wrap"></div>

        <div cdkDropList [cdkDropListEnterPredicate]="dropListEnterPredicate" (cdkDropListDropped)="dropListDropped()" *ngFor="let item of data" class="abilitylist3-wrap">
            <div cdkDrag (cdkDragMoved)="dragMoved($event);" class="abilitylist3-box" title="{{ item.abilityname }}">{{ item.abilityname }}</div>
        </div>
    </div>
</div>
