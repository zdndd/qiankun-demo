<div class="dictionary-wrap">
    <div class="dictionary-title">
        <span class="left">维度</span>
        <span class="right">能力</span>
    </div>
    <div class="dictionary-body">
        <nz-tabset
            [nzTabPosition]="nzTabPosition"
            [(nzSelectedIndex)]="selectedIndex"
            (nzSelectedIndexChange) = menuSelectChange($event)
        >
            <nz-tab
                *ngFor="let tab of abilityData"
                [nzTitle]="tab.abilityname"
            >
                <div class="item-wrap">
                    <ul
                        *ngFor="let item of tab.children; let i = index"
                        (click)="onSelect(item, $event)"
                        [class.selected]="item === selectedItem"
                    >
                        <li>
                            <p class="ability-title">{{ item.abilityname }}</p>
                            <div class="description">{{ item.description }}</div>
                            <textarea maxlength="2000" nz-input [(ngModel)]="descriptionValue" [nzAutosize]="'true'">
                            </textarea>
                            <p class="operate">
                                <button
                                    nz-button
                                    [nzSize]="'small'"
                                    nzType="primary"
                                    (click)="save(item)"
                                >
                                    保存
                                </button>
                                <button
                                    nz-button
                                    [nzSize]="'small'"
                                    nzType="default"
                                    (click)="cancel(item)"
                                >
                                    取消
                                </button>
                                <button
                                    nz-button
                                    [nzSize]="'small'"
                                    nzType="default"
                                    (click)="restoreDefault(item)"
                                >
                                    恢复默认
                                </button>
                            </p>
                        </li>
                    </ul>
                </div>
            </nz-tab>
        </nz-tabset>
    </div>
</div>
